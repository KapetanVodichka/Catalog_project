{% extends 'catalog/includes/base.html' %}

{% block content %}
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">
                        Добавить новую версию продукта
                </h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        создать
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
