{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ product.title }}</h1>
                <p>{{ product.description }}</p>
                <p>Цена: ${{ product.price }}</p>
                <!-- Другие данные о товаре -->
            </div>
        </div>
    </div>
{% endblock %}
